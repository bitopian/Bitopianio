# Site
title:              Bitopia
bio:                'Truth - Advancement - Sovereignty'
description:        "Above anything else, we truly believe in Bitcoin and blockchain technology to be a major part of sustaining individualism, transparency, and the free market in the future. If you're not interested in our services, you may find our blog posts to be quite riveting."
locale:             en_US
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://bitopia.io" # the base hostname & protocol for your site

# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
twitter:            https://twitter.com/Bitopiaio
facebook:           default
instagram:          default
github:             https://bitopia.io

# personal
location:           Panama City, Panama           
email:              hello@bitopia.io # change this to your email to receive free emails for your contact submissions via Slapform.com

# Other
background_image:   /images/bg.jpg
# Tip: The color palette and other styles can be configured in /_sass/lib/_vars.scss
slapform_thankyou_page: /thank-you

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/page:num/"

jekyll-mentions:
    base_url: https://bitopia.io

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
